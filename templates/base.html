<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <style type="text/css">
        .log {
         position: absolute;
         top: 7.5px;
         right: 40px;
         }
         header {
         background : blue;
         }
    </style>
    {% block head %}{% endblock %}
    <title>{{title}}</title>
</head>
<body>
    <header>
        <a href="/"><h1>LoLButt</h1></a>
        {% if current_user.is_authenticated %}
            <div class="log"><a class="navbar-brand" href="/logout">{{ current_user.name }}</a></div>
        {% else %}
        <form>
            <div class="log">
                <input type="button" value="Вход" onClick='location.href="/login"'>
                <input type="button" value="Регистрация" onClick='location.href="/register"'>
            </div>
        </form>
        {% endif %}
    </header>
    {% block content %}{% endblock %}
    {% block footer %}{% endblock %}
</body>
</html>
