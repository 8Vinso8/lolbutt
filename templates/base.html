<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <style type="text/css">
        .log {
         position: absolute;
         top: 7.5px;
         right: 40px;
         }
         header {
         background : #95d7ea;
         position: relative;
         }
         .nav-bar {
         position: absolute;
         top: 10px;
         left: 50%;
         }
         .button-link {
         background-color: red;
         color: white;
         padding: 1em 1.5em;
         text-decoration: none;
         text-transform: uppercase;
         }
         .button-link:hover {
         background-color: #555;
         }
         .button-link:active {
         background-color: black;
         }
         .button-link:visited {
         background-color: #ccc;
         }
         body {
         background: url(/static/img/bg.jpg);
         }
         .index{
         position: absolute;
         top: 100px;
         left: 30%;
         width: 768px;
         bottom: 100px;
         background: rgb(149, 215, 234, 0.9);
         padding-top: 100px;
         padding: 200px;
         }
         .text {
         color: white;
         position: absolute;
         top: 100px;
         left:40%;
         }
         .login{
         position: absolute;
         top: 100px;
         left: 30%;
         width: 768px;
         bottom: 100px;
         background: rgb(149, 215, 234, 0.9);
         padding-top: 10px;
         padding: 100px;
         }


    </style>
    {% block head %}{% endblock %}
    <title>{{title}}</title>
</head>
<body>
    <header>
        <a href="/index"><img src="/static/img/logo.png"></a>
        {% if current_user.is_authenticated %}
            <div class="log"><a class="navbar-brand" href="/logout">{{ current_user.name }}</a></div>
        {% else %}
        <div class="nav-bar">
            <a href="/heroes" class="button-link">Чемпионы</a>
        </div>
        <form>
            <div class="log">
                <input type="button" value="Вход" onClick='location.href="/login"'>
                <input type="button" value="Регистрация" onClick='location.href="/register"'>
            </div>
        </form>
        {% endif %}
    </header>
    {% block content %}{% endblock %}
    {% block footer %}{% endblock %}
</body>
</html>
